<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/norm.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Pokédex</title>
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="assets/pokemonlogo.png"
        alt="Logo pokédex"
      />
    </header>

    <main class="main">
      <!-- === Pokedex section start === -->
      <section class="search-pokemon">
        <div class="gameboy">
          <div class="gameboy__screen">
            <img
              class="gameboy__img"
              src="assets/pokeball.png"
              alt="Pokemon"
              id="img"
            />
          </div>

          <div class="gameboy__body">
            <input
              type="text"
              class="gameboy__input"
              placeholder="Nombre o ID del pokemon"
              id="input"
            />
            <button type="button" class="button button--gameboy" id="button">
              Buscar
            </button>
          </div>
        </div>

        <div class="pokemon active" id="pokemon-data">
          <div class="pokemon__title">
            <h2 class="pokemon__name" id="poke-name">Nombre</h2>

            <div id="poke-type"></div>
          </div>

          <h3>Características</h3>

          <div class="stats">
            <div class="stats__item">
              <p class="stats__data" id="poke-id">-</p>
              <h4>ID</h4>
            </div>

            <div class="stats__item">
              <p class="stats__data" id="poke-height">-</p>
              <h4>Altura</h4>
            </div>

            <div class="stats__item">
              <p class="stats__data" id="poke-weight">-</p>
              <h4>Peso</h4>
            </div>
          </div>

          <h3>Estadísticas</h3>

          <div class="stats">
            <div class="stats__item">
              <p class="stats__data" id="hp">-</p>
              <h4>HP</h4>
            </div>

            <div class="stats__item">
              <p class="stats__data" id="atk">-</p>
              <h4>ATK</h4>
            </div>

            <div class="stats__item">
              <p class="stats__data" id="def">-</p>
              <h4>DEF</h4>
            </div>

            <div class="stats__item">
              <p class="stats__data" id="satk">-</p>
              <h4>SATK</h4>
            </div>

            <div class="stats__item">
              <p class="stats__data" id="sdef">-</p>
              <h4>SDEF</h4>
            </div>

            <div class="stats__item">
              <p class="stats__data" id="spd">-</p>
              <h4>SPD</h4>
            </div>
          </div>

          <h3>Movimientos</h3>

          <div class="moves">
            <ul class="moves__list" id="moves-list"></ul>
          </div>
        </div>
      </section>
    </main>

    <script src="js/dex.js"></script>
  </body>
</html>
